<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/drive.css">
    <meta charset="utf-8">
    <title>Drive</title>
</head>

<body>
    <header class="drive-header">
        <button id="back-button" type="button" class="back-button" style="margin-left: 10px;" onclick="history.back()">⬅️ Back</button>
        <h1 style="text-align: start;">Your Drive</h1>
        <button id="upload-button" type="button" class="upload-button" style="margin-right: 10px; visibility: hidden;">Upload ⬆️</button>
    </header>
    <main style="align-items: center; flex-direction: column; justify-content: center; display: flex;">
        <img src="" id="image-view" alt="" onclick="this.classList.toggle('zoom-medium')">
        <video id="video-view" controls autoplay style="width: 100%; height: auto;">
            Your browser does not support the video tag.
        </video>
    </main>
    <footer>
        <p>&copy; Lean's Drive</p>
        <p>FTM License</p>
    </footer>
    <script type="module" src="file-view.js"></script>
</body>

</html>
