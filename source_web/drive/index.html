<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/drive.css">
  <meta charset="utf-8">
  <title>Drive</title>
</head>

<body>
  <header class="drive-header">
    <button id="back-button" type="button" class="back-button" style="margin-left: 10px;">⬅️ Back</button>
    <h1 style="text-align: start;">Your Drive</h1>
    <button id="upload-button" type="button" class="upload-button" style="margin-right: 10px;">Upload ⬆️</button>
    <input type="file" id="media-picker" accept="*" style="display: none;">
  </header>
  <main style="flex-direction: column;">
    <!-- Items list -->
    <ul id="folders-list" class="folder-main"></ul>
    <ul id="files-list" class="file-main"></ul>
    <!-- Create folder button -->
    <button id="create-folder-button" type="button" class="create-folder-button">Create Folder</button>

    <!-- Dialog Create folder -->
    <dialog id="folder-create-dialog" class="create-folder-dialog">
      <form method="dialog">
        <!-- Input -->
        <input type="text" class="create-folder-input" id="folder-input" placeholder="Folder Name...">
        <menu class="create-folder-menu">
          <!-- Cancel button -->
          <button value="cancel" class="create-folder-button">Back</button>
          <!-- Confirm button -->
          <button id="folder-create-confirm" value="confirm" class="create-folder-button">Create</button>
        </menu>
      </form>
    </dialog>
  </main>
  <footer>
    <p>&copy; Lean's Drive</p>
    <p>FTM License</p>
  </footer>
  <script type="module" src="index.js"></script>
</body>

</html>
